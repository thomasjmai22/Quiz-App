<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start">
      <h1>THE STAR WARS QUIZ</h1>
      <h2>Test Your Jedi Skills</h2>
      <a class="startButton" href="">Start Quiz</a>
    </div>

    <section class="quiz">
      <header>
        <p>
          Score: <span class="score"></span> | Question
          <span class="currentQuestion"></span> of
          <span class="totalQuestions"></span>
        </p>
      </header>
      <h2>Question</h2>
      <form name="radioAnswers">
        <input type="radio" name="choice" value="0" id="choice-1" /><label
          for="label-0"
        ></label>
        <input type="radio" name="choice" value="0" id="choice-2" /><label
          for="label-1"
        ></label>
        <input type="radio" name="choice" value="0" id="choice-3" /><label
          for="label-3"
        ></label>
        <input type="radio" name="choice" value="0" id="choice-4" /><label
          for="label-4"
        ></label>
      </form>

      <a class="submitAnswer" href="#">Submit Answer</a>
      <a class="nextQuestion" href="#">Next Question</a>
    </section>

    <div class="submission">
      <p>Your Answer: <span class="your-answer"></span></p>
      <p>Correct Answer: <span class="correct-answer"></span></p>
    </div>

    <div class="summary">
      <h2>Summary Screen</h2>
      <p>Congrats you scored x out of y correct!</p>
      <a href="#" class="restart-quiz">Restart Quiz</a>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
